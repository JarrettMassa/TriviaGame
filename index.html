<!DOCTYPE html>
<html>
<head>
	<title>Chardee MacDennis: The Game of Games</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="assets/javascript/app.js"></script>
  	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

	<header>
		<img src="assets/images/banner.png">
	</header>
	
	<div class="container">
    	<div class="row"> 
      		<div class="col-md-6 game-vid">
      			<img class="logo" src="assets/images/board.png" alt="Logo">
      			<p class="answer-picked"></p>
      			<p class="correct-count"></p>
      			<p class="incorrect-count"></p>
      		</div>

      		<div class="col-md-6 button-column">
      			<div class="row">
      				<div class="col-md-12">
      					<p class="question">Display question here!</p>
      				</div>
      			</div>
      			<div class="row">
      				<div class="col-md-12">
      					<button type="button" value=1 class="btn btn-primary btn-lg btn-block button1 answer-button"></button>
      				</div>
      			</div>
      			<div class="row">
      				<div class="col-md-12">
      					<button type="button" value=2 class="btn btn-primary btn-lg btn-block button2 answer-button"></button>
      				</div>
      			</div>
      			<div class="row">
      				<div class="col-md-12">
      					<button type="button" value=3 class="btn btn-primary btn-lg btn-block button3 answer-button"></button>
      				</div>
      			</div>
      			<div class="row">
      				<div class="col-md-12">
      					<button type="button" value=4 class="btn btn-primary btn-lg btn-block button4 answer-button"></button>
      				</div>
      			</div>
      			<div class="row answers">
      				<p class="your-answer"></p>
      				<p class="correct-answer"></p>
      			</div>

      		</div>
    	</div>
    	<div class="row">
    		<div class="col-md-6">
    			<p class="clock"></p>
    		</div>
    	</div>

  	</div> <!-- End Container -->


</body>
</html>
